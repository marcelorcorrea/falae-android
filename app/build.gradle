apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    def RELEASE_PROPERTIES = "keys/release_keystore.properties"

    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file(RELEASE_PROPERTIES)
            if (keystorePropertiesFile.exists()) {
                def keystoreProperties = new Properties()
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
        debug {
            storeFile file("../keys/debug.keystore")
            storePassword "falaeandroid"
            keyAlias "falaedebugkey"
            keyPassword "falaeapp"
        }
    }
    buildToolsVersion '27.0.3'
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.falaeapp.falae"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 14
        versionName "1.0.14"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    testBuildType "debug"
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            buildConfigField 'String', "BASE_URL", '"https://10.0.2.2:3000"'
        }

        release {
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField 'String', "BASE_URL", '"https://www.falaeapp.org"'
        }
    }
}
apply plugin: 'org.jetbrains.kotlin.android.extensions'
apply plugin: 'kotlin-kapt'
androidExtensions {
    experimental = true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'commons-io:commons-io:2.5'
    compile 'com.android.support:design:' + rootProject.supportLibVersion
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.2'
    compile 'com.android.support:gridlayout-v7:'+rootProject.supportLibVersion
    compile 'jp.wasabeef:picasso-transformations:2.1.2'
    compile "com.google.android.gms:play-services-base:15.0.1"
    compile 'com.android.support:appcompat-v7:' + rootProject.supportLibVersion
    compile 'com.android.support:recyclerview-v7:' + rootProject.supportLibVersion
    compile 'com.android.support:support-v4:' + rootProject.supportLibVersion

    implementation "android.arch.lifecycle:extensions:$rootProject.archLifecycleVersion"
    implementation "android.arch.persistence.room:runtime:$rootProject.archRoomVersion"
    kapt "android.arch.lifecycle:compiler:$rootProject.archLifecycleVersion"
    kapt "android.arch.persistence.room:compiler:$rootProject.archRoomVersion"


    implementation "org.jetbrains.anko:anko-appcompat-v7-commons:$anko_version"
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.16.0'
    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.0')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
